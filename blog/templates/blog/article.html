{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <pre>{{ article.text }}</pre>
    <div class="comments">
        {% for comment_item in comment.all %}
            <p>{{ comment_item.comments_text }}</p>
        {% endfor %}
    </div>

{% endblock %}
