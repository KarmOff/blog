{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Home</h1>

        {% for article in articles %}
            <a href="{% url 'article' article.id %}"><h4>{{ article.title }}</h4></a>
            <pre>{{ article.get_short_text }}</pre>
        {% endfor %}

{% endblock %}
