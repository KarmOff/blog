{% extends 'base.html' %}
{% block title %}
    Страница регистрации
{% endblock %}
{% block login %}
    <h1>Регистрация</h1>
    <form action="{% url "registration" %}" method="post">{% csrf_token %}
        <div class="form-group">
           {{ form.username }}
        </div>
        <div class="form-group">
           {{ form.password1 }}
        </div>
        <div class="form-group">
           {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-danger">Зарегистрироваться</button>
    </form>
{% endblock %}
